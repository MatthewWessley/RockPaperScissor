<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissor Game</title>
    <link href="CSS/styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="results">
        <p>Paper Covers Rock. You Win!</p>
    </div>
    <div class="choices">
        <div id="r" class="choice">
            <img src="Images/icons8-hand-rock-50.png" alt="HandRock" />
        </div>
        <div id="p" class="choice">
            <img src="Images/icons8-color-50.png" alt="HandPaper" />
        </div>
        <div id="s" class="choice">
            <img src="Images/icons8-hand-scissors-50.png" alt="HandScissors" />
        </div>
    </div>

    <p id="action-message">Make Your Move!</p>

    <script src="Scripts/app.js"></script>
</body>
</html>
